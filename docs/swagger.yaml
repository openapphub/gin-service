basePath: /api/v1
definitions:
  serializer.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      msg:
        type: string
    type: object
  service.UserLoginService:
    properties:
      password:
        maxLength: 40
        minLength: 8
        type: string
      user_name:
        maxLength: 30
        minLength: 5
        type: string
    required:
    - password
    - user_name
    type: object
  service.UserRegisterService:
    properties:
      nickname:
        maxLength: 30
        minLength: 2
        type: string
      password:
        maxLength: 40
        minLength: 8
        type: string
      password_confirm:
        maxLength: 40
        minLength: 8
        type: string
      user_name:
        maxLength: 30
        minLength: 5
        type: string
    required:
    - nickname
    - password
    - password_confirm
    - user_name
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is a sample server for openapphub.
  title: openapphub API
  version: "1.0"
paths:
  /ping:
    post:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: pong
          schema:
            type: string
      summary: Ping test
      tags:
      - ping
  /user/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a token
      parameters:
      - description: User Login Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/service.UserLoginService'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            $ref: '#/definitions/serializer.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/serializer.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/serializer.Response'
      summary: Log in a user
      tags:
      - user
  /user/logout:
    delete:
      consumes:
      - application/json
      description: Log out the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User logged out successfully
          schema:
            $ref: '#/definitions/serializer.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - ApiKeyAuth: []
      summary: Log out a user
      tags:
      - user
  /user/me:
    get:
      consumes:
      - application/json
      description: Get information about the currently logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: User information retrieved successfully
          schema:
            $ref: '#/definitions/serializer.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - ApiKeyAuth: []
      summary: Get current user information
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided information
      parameters:
      - description: User Registration Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/service.UserRegisterService'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/serializer.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/serializer.Response'
      summary: Register a new user
      tags:
      - user
swagger: "2.0"
